# This is the configuration for Porter
# You must define steps for each action, but the rest is optional
# See https://porter.sh/authoring-bundles for documentation on how to configure your bundle
# Uncomment out the sections below to take full advantage of what Porter can do!

name: hello-world
version: 1.0.12
description: "An example Porter configuration"
invocationImage: cnabquickstarts.azurecr.io/porter/hello-world:1.0.12
tag: cnabquickstarts.azurecr.io/porter/hello-world/bundle:1.0.12

credentials:
- name: password
  env: PASSWORD
  description: A secret password
  required: false

parameters:
- name: person
  type: string
  default: mike
  minLength: 1
  maxLength: 20
  description: The name of the person to say hello to
  destination:
    env: PERSON
- name: age
  type: integer
  default: 29
  minimum: 0
  maximum: 150
  description: The age of the person
  destination:
    env: AGE
- name: retirement_age
  type: integer
  exclusiveMinimum: 55
  exclusiveMaximum: 75
  description: The retirement age of the person
  destination:
    env: RETIREMENT_AGE
- name: place_of_birth
  type: string
  enum: ["UK", "USA"]
  description: The person's place of birth
  destination:
    env: PLACE_OF_BIRTH


mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello {{ bundle.parameters.person }}

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World