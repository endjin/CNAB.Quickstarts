name: HELLO
version: 1.0.0
description: "An example Porter configuration"
invocationImage: cnabquickstarts.azurecr.io/porter/hello-world:1.0.0
tag: cnabquickstarts.azurecr.io/porter/hello-world/bundle:1.0.0

# Uncomment out the line below to use a template Dockerfile for your invocation image
#dockerfile: Dockerfile.tmpl

parameters:
- name: person
  type: string
  default: mike
  description: The name of the person to say hello to
  destination:
    env: PERSON


mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello {{ bundle.parameters.person }}

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World


